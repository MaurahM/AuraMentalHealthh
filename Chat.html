<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat with Aura</title>
<style>
:root {
  --bg: #120412;
  --accent: #ff2fa6;
  --accent-glow: rgba(255,47,166,0.3);
  --panel-bg: rgba(25,10,25,0.7);
  --text-main: #f0e6f0;
  --text-muted: #a38ba3;
  --grad-msg-right: linear-gradient(135deg, #ff2fa6 0%, #7028ff 100%);
  --grad-glow: radial-gradient(circle at 50% -20%, #5a2450, transparent);
}

* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  background-image: 
    var(--grad-glow),
    radial-gradient(at 0% 0%, #2a0a25 0%, transparent 50%),
    radial-gradient(at 100% 100%, #1a0530 0%, transparent 50%);
  color: var(--text-main);
  overflow: hidden;
}

.wrap {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

.panel {
  width: 100%;
  max-width: 950px;
  height: 85vh;
  background: var(--panel-bg);
  backdrop-filter: blur(40px) saturate(180%);
  -webkit-backdrop-filter: blur(40px) saturate(180%);
  border-radius: 40px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.12);
}

.panel::before {
  content: '';
  position: absolute;
  top: -100px;
  right: -100px;
  width: 300px;
  height: 300px;
  background: var(--accent-glow);
  filter: blur(120px);
  z-index: -1;
}

.header {
  padding: 25px 35px 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.title {
  font-size: 24px;
  font-weight: 800;
  letter-spacing: -0.5px;
  background: linear-gradient(to right, #fff, var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header a {
  color: var(--accent);
  text-decoration: none;
  font-size: 13px;
}

.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  overflow: hidden;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px 35px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  scroll-behavior: smooth;
}

.messages::-webkit-scrollbar { width: 4px; }
.messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

.msg {
  max-width: 65%;
  padding: 16px 22px;
  font-size: 16px;
  line-height: 1.5;
  position: relative;
  transition: transform 0.2s ease;
}

.left {
  align-self: flex-start;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 24px 24px 24px 4px;
  color: var(--text-main);
}

.right {
  align-self: flex-end;
  background: var(--grad-msg-right);
  border-radius: 24px 24px 4px 24px;
  color: white;
  box-shadow: 0 10px 30px var(--accent-glow);
}

.meta {
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  color: var(--text-muted);
  margin-bottom: 6px;
}

.composer {
  margin: 0 35px 20px;
  padding: 8px 18px;
  background: rgba(0,0,0,0.3);
  border-radius: 100px;
  display: flex;
  gap: 10px;
  align-items: center;
  border: 1px solid rgba(255,255,255,0.05);
  transition: border 0.3s ease;
}

.composer:focus-within { border-color: var(--accent); }

.input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text-main);
  font-size: 16px;
  padding: 10px 0;
  resize: none;
  max-height: 140px;
}

.btn {
  background: var(--accent);
  color: #fff;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px var(--accent);
}

.btn-clear {
  background: transparent;
  color: var(--text-muted);
  border: 1px solid rgba(255,255,255,0.1);
  padding: 8px 18px;
  border-radius: 100px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-clear:hover {
  border-color: var(--accent);
  color: var(--accent);
}

.hint {
  font-size: 11px;
  color: var(--text-muted);
  margin: 5px 0 10px;
  text-align: center;
}

.btn-ghost {
  display: inline-block;
  font-size: 12px;
  color: var(--accent);
  text-decoration: none;
  margin-top: 5px;
  text-align: center;
}
@media (max-width:760px) {
  .panel { border-radius: 0; height: 100%; }
  .messages { padding: 16px; }
  .composer { margin: 0 15px 15px; }
}
</style>
</head>
<body>
<main class="wrap" role="main">
  <section class="panel" aria-labelledby="chatTitle">
    <div class="header">
      <div class="title" id="chatTitle">Chat with Aura</div>
      <a href="Dashboard.html">Back</a>
    </div>

    <div class="chat-area">
      <div id="messages" class="messages">
        <div class="msg left">
          <div class="meta">Aura ðŸ’—</div>
          Hi Love, Iâ€™m Aura! Iâ€™m your AI Mental Health Therapist, here to listen, guide, and support you anytime you need. How are you feeling today?
        </div>
      </div>

      <div class="composer">
        <button id="clear" class="btn-clear">Clear</button>
        <textarea id="input" class="input" placeholder="Type something..." rows="1"></textarea>
        <button id="send" class="btn">âž¤</button>
      </div>
    </div>

    <div class="hint">Press Enter to send / Shift+Enter for new line</div>
    <a class="btn-ghost" href="Escalation.html">Emergency Services</a>
  </section>
</main>

<script src="theme-manager.js"></script>
<script>
(function () {
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const clearBtn = document.getElementById("clear");

  const token = localStorage.getItem('userToken');
  if (!token) { alert("Session expired."); window.location.href='login.html'; return; }

  const BASE_API_URL = "https://auramentalhealthh-production.up.railway.app/api/chat";
  const getHeaders = (contentType='application/json') => ({ 'Content-Type': contentType, 'Authorization': `Bearer ${token}` });

  function escapeHtml(s=""){ return String(s).replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[c])) }

  function appendMessage(text, side="right", who="") {
    const wrap = document.createElement("div");
    wrap.className = `msg ${side}`;
    if(who){ const meta = document.createElement("div"); meta.className="meta"; meta.textContent=who; wrap.appendChild(meta);}
    const textNode = document.createElement("div"); textNode.innerHTML = escapeHtml(text).replace(/\n/g,"<br>");
    wrap.appendChild(textNode); messagesEl.appendChild(wrap); messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function showTyping(){
    const node = document.createElement("div"); node.className="msg left typing";
    const meta = document.createElement("div"); meta.className="meta"; meta.textContent="Aura ðŸ’—";
    node.appendChild(meta); const dots = document.createElement("div"); dots.innerHTML="&#8230;"; node.appendChild(dots);
    messagesEl.appendChild(node); messagesEl.scrollTop=messagesEl.scrollHeight; return node;
  }

  async function loadChatHistory(){
    try{
      const res = await fetch(`${BASE_API_URL}/history`, { method:'GET', headers:getHeaders() });
      const data = await res.json();
      messagesEl.innerHTML="";
      if(data.messages.length>0){ data.messages.forEach(msg=>{ appendMessage(msg.text, msg.sender==='user'?'right':'left', msg.sender==='user'?'You':'Aura ðŸ’—'); }); }
      else appendMessage("Hi Love, Iâ€™m Aura! Iâ€™m your AI Mental Health Therapist, here to listen, guide, and support you anytime you need. How are you feeling today?", 'left','Aura ðŸ’—');
    }catch(err){ appendMessage(`System Error: ${err.message}`,'left','System'); }
  }

  async function sendMessageToServer(text){
    const controller=new AbortController();
    const timeout=setTimeout(()=>controller.abort(),30000);
    try{
      const res=await fetch(`${BASE_API_URL}/message`,{ method:"POST", headers:getHeaders(), body:JSON.stringify({message:text}), signal:controller.signal });
      clearTimeout(timeout);
      const data=await res.json(); return data.response || "Sorry, I didnâ€™t quite get that ðŸ’­";
    }catch(err){ if(err.name==="AbortError") throw new Error("Request timed out â³"); throw err; }
  }

  async function send(){
    const raw=inputEl.value.trim(); if(!raw) return;
    appendMessage(raw,"right","You"); inputEl.value=""; inputEl.style.height="auto"; inputEl.focus();
    sendBtn.disabled=true; const typingNode=showTyping();
    try{ const reply=await sendMessageToServer(raw); typingNode.remove(); appendMessage(reply,"left","Aura ðŸ’—"); }
    catch(err){ typingNode.remove(); appendMessage(`Server error: ${err.message}`,"left","Aura ðŸ’—"); }
    finally{ sendBtn.disabled=false; }
  }

  clearBtn.addEventListener("click", async ()=>{
    if(!confirm("Clear all chats?")) return;
    try{ await fetch(`${BASE_API_URL}/history`,{method:"DELETE",headers:getHeaders()}); messagesEl.innerHTML="";
    appendMessage("Hello! I'm Aura. I'm here to listen and support your mental well-being today.", "left","Aura ðŸ’—"); }
    catch(err){ appendMessage(`Could not clear chat: ${err.message}`,'left','System'); }
  });

  inputEl.addEventListener("keydown",(e)=>{ if(e.key==="Enter" && !e.shiftKey){ e.preventDefault(); send(); } });
  sendBtn.addEventListener("click",send);
  inputEl.addEventListener("input",()=>{ inputEl.style.height="auto"; inputEl.style.height=Math.min(inputEl.scrollHeight,140)+"px"; });
  inputEl.focus(); loadChatHistory();
})();
</script>
</body>
</html>
