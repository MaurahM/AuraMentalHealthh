<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard | Aura</title>

<style>
  :root {
    --bg: #3b1534;
    --panel: #5a2450;
    --card: #6f3b64;
    --accent: #ff2fa6;
    --muted: #d9c9dc;
    --white: #ffffff;
  }

  html, body {
    height: 100%; margin: 0;
    font-family: 'Plus Jakarta Sans', Inter, system-ui, sans-serif;
    background: var(--bg); color: var(--white);
    overflow-x: hidden; transition: background 0.5s ease;
  }

  .wrap { min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 36px; box-sizing: border-box; position: relative; }

  .panel {
    width: 100%; max-width: 1100px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
    border-radius: 20px; padding: 40px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    position: relative; border: 1px solid rgba(255,255,255,0.05);
  }

  .header { text-align: center; margin-bottom: 30px; margin-top: 20px; }

  .greet { font-size: 32px; font-weight: 700; margin: 0; }
  .gradient-text {
    background: linear-gradient(to right, #ffffff, var(--muted));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* --- RE-POSITIONED TOP BUTTONS --- */
  .discover-btn {
    position: absolute; top: 25px; left: 25px; 
    padding: 8px 16px; background: var(--card); color: var(--white);
    border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
    cursor: pointer; font-size: 13px; text-decoration: none;
    transition: 0.3s; display: flex; align-items: center; gap: 8px;
  }

  .theme-dropdown {
    position: absolute; top: 25px; right: 25px;
  }

  .theme-toggle {
    padding: 8px 16px; background: var(--card); color: var(--white);
    border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
    cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 8px;
  }

  .discover-btn:hover, .theme-toggle:hover {
    background: rgba(255, 47, 166, 0.2); border-color: var(--accent);
  }

  /* --- GRID & CARDS --- */
  .grid { 
    display: grid; grid-template-columns: repeat(2, 1fr); gap: 22px; 
    max-width: 820px; margin: 20px auto 0; 
  }

  .card {
    background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
    border-radius: 20px; padding: 30px; display: flex; align-items: center;
    justify-content: center; flex-direction: column; gap: 16px;
    border: 1px solid rgba(255,255,255,0.08); cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .card:hover { transform: translateY(-8px) scale(1.02); background: rgba(255,255,255,0.07); border-color: var(--accent); }

  .oval {
    width: 80px; height: 80px; border-radius: 22px;
    display: flex; align-items: center; justify-content: center;
    background: rgba(255,255,255,0.03); transition: 0.3s ease;
  }
  .card:hover .oval { background: var(--accent); }
  .icon { width: 38px; height: 38px; fill: var(--accent); transition: 0.3s ease; }
  .card:hover .icon { fill: white; }
  .label { font-size: 17px; font-weight: 600; color: var(--white); }

  .theme-box {
    background: var(--panel); padding: 12px; border-radius: 12px;
    position: absolute; top: 45px; right: 0; z-index: 100;
    border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  .hidden { display: none; }
  .theme-buttons { display: flex; gap: 10px; }
  .theme-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); cursor: pointer; }
  .theme-btn.pink { background: #ff2fa6; }
  .theme-btn.blue { background: #4dc3ff; }
  .theme-btn.green { background: #8aff80; }

  .btn-ghost {
    background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
    color: var(--muted); padding: 10px 20px; border-radius: 12px;
    text-decoration: none; font-size: 14px; font-weight: 500;
  }

  @media (max-width:820px){
    .grid { grid-template-columns: 1fr; }
    .panel { padding: 80px 25px 30px; }
    .discover-btn { left: 15px; top: 15px; }
    .theme-dropdown { right: 15px; top: 15px; }
  }
</style>
</head>
<body>

<main class="wrap">
  <section class="panel">
    
    <a href="music.html" class="discover-btn">
      <span>ðŸŽ¡</span> Discover
    </a>

    <div class="theme-dropdown">
      <button class="theme-toggle"><span>âœ¨</span> Appearance</button>
      <div class="theme-box hidden">
        <div class="theme-buttons">
          <button class="theme-btn pink" onclick="applyTheme('pink')"></button>
          <button class="theme-btn blue" onclick="applyTheme('blue')"></button>
          <button class="theme-btn green" onclick="applyTheme('green')"></button>
        </div>
      </div>
    </div>

    <header class="header">
      <h1 id="dashTitle" class="greet">Loading...</h1>
    </header>

    <div class="grid">
      <div class="card" data-target="Chat.html">
        <div class="oval"><svg class="icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
        <div class="label">Chat with Aura</div>
      </div>

      <div class="card" data-target="Journal.html">
        <div class="oval"><svg class="icon" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg></div>
        <div class="label">Journal</div>
      </div>

      <div class="card" data-target="meditation.html">
        <div class="oval"><svg class="icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></div>
        <div class="label">Meditation</div>
      </div>

      <div class="card" data-target="affirmationsdashboard.html">
        <div class="oval"><svg class="icon" viewBox="0 0 24 24"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM11 7h2v2h-2V7zm0 4h2v6h-2v-6z"/></svg></div>
        <div class="label">Affirmations</div>
      </div>
    </div>

    <div class="panel-actions" style="display: flex; justify-content: center; gap: 15px; margin-top: 35px; flex-wrap: wrap;">
      <a class="btn-ghost" href="Escalation.html" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: var(--muted); padding: 10px 20px; border-radius: 12px; text-decoration: none; font-size: 14px; font-weight: 500;">ðŸš¨ Emergency</a>
      <a class="btn-ghost" href="ProfileSettings.html" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: var(--muted); padding: 10px 20px; border-radius: 12px; text-decoration: none; font-size: 14px; font-weight: 500;">ðŸ‘¤ Profile</a>
      <button class="btn-ghost" id="logout-button" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); color: var(--muted); padding: 10px 20px; border-radius: 12px; font-size: 14px; font-weight: 500; cursor: pointer;">âžœ Log Out</button>
    </div>
  </section>
</main>

<script>
// THEME LOGIC FUNCTION
function applyTheme(theme) {
  const root = document.documentElement;
  localStorage.setItem('user-theme', theme);

  const themes = {
    pink: { bg: '#3b1534', panel: '#5a2450', card: '#6f3b64', accent: '#ff2fa6', muted: '#d9c9dc' },
    blue: { bg: '#0f172a', panel: '#1e293b', card: '#334155', accent: '#38bdf8', muted: '#94a3b8' },
    green: { bg: '#1b321c', panel: '#294f29', card: '#386138', accent: '#8aff80', muted: '#e0f1e0' }
  };

  const t = themes[theme] || themes.pink;
  root.style.setProperty('--bg', t.bg);
  root.style.setProperty('--panel', t.panel);
  root.style.setProperty('--card', t.card);
  root.style.setProperty('--accent', t.accent);
  root.style.setProperty('--muted', t.muted);
}

document.addEventListener('DOMContentLoaded', function() {
  // Load saved theme immediately
  applyTheme(localStorage.getItem('user-theme') || 'pink');

  const themeToggleBtn = document.querySelector('.theme-toggle');
  const themeBox = document.querySelector('.theme-box');
  
  themeToggleBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    themeBox.classList.toggle('hidden');
  });

  document.addEventListener('click', () => themeBox.classList.add('hidden'));

  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => { window.location.href = card.dataset.target; });
  });

  // Logout Logic
  const logoutButton = document.getElementById('logout-button');
  if (logoutButton) {
    logoutButton.addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });
  }

  // Greeting
  const hour = new Date().getHours();
  const userName = localStorage.getItem('convai_user_name') || "Friend"; 
  const dashTitle = document.getElementById('dashTitle');
  let greet = hour < 12 ? "Good morning" : hour < 17 ? "Good afternoon" : hour < 21 ? "Good evening" : "Good night";
  let emoji = hour < 12 ? "ðŸŒ…" : hour < 17 ? "ðŸŒž" : hour < 21 ? "ðŸŒ‡" : "ðŸŒ™";
  dashTitle.textContent = `${greet}, ${userName} ${emoji}`;
});
</script>
</body>
</html>
