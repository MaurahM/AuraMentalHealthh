<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>Aura | Reflections</title>
    <style>
        :root {
            --bg: #2f112a; 
            --accent: #ff89cc; 
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--white); overflow-x: hidden; -webkit-font-smoothing: antialiased;
            transition: background 1.2s ease;
        }

        /* Ambient Glows to match Affirmations */
        .ambient-bg {
            position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none;
        }
        .glow {
            position: absolute; width: 70vw; height: 70vw; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.1; filter: blur(100px); animation: drift 30s infinite alternate;
        }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .wrap { position: relative; z-index: 1; padding: 50px 24px; max-width: 1000px; margin: 0 auto; }

        /* Refined Nav */
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .back-btn {
            text-decoration: none; color: var(--white); font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px;
            background: var(--glass); padding: 12px 24px; border-radius: 100px;
            border: 1px solid var(--border); backdrop-filter: blur(15px); transition: 0.3s;
        }
        .back-btn:hover { background: var(--white); color: #000; transform: translateY(-2px); }

        /* Scaled Down Headers */
        .hero-section h1 { 
            font-size: 2.2rem; font-weight: 800; letter-spacing: -1.5px; margin: 0;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.5));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-section p { opacity: 0.5; margin-top: 10px; font-size: 0.95rem; font-weight: 400; }

        /* The Layout */
        .layout {
            display: grid; grid-template-columns: 1fr 380px;
            gap: 30px; margin-top: 50px; align-items: start;
        }

        /* The Composer (The "Cute" Sidebar) */
        .composer {
            position: sticky; top: 40px;
            background: var(--glass);
            border: 1px solid var(--border); border-radius: 32px;
            padding: 35px; backdrop-filter: blur(30px);
        }
        .composer label { display: block; font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; letter-spacing: -0.5px; }
        
        textarea {
            width: 100%; min-height: 180px; background: transparent; border: none;
            color: var(--white); font-size: 1rem; line-height: 1.6; outline: none;
            resize: none; font-family: inherit; font-weight: 400; opacity: 0.8;
        }

        .save-btn {
            width: 100%; background: var(--white); color: #000; border: none;
            padding: 16px; border-radius: 100px; font-weight: 800; font-size: 12px;
            cursor: pointer; transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1); margin-top: 20px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .save-btn:hover { transform: scale(1.03); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        /* Entry Cards (Matching Affirmation Pill Style) */
        .entries-scroll { display: flex; flex-direction: column; gap: 16px; }
        .entry-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 28px; padding: 28px;
            transition: 0.4s ease;
        }
        .entry-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.06); }
        .entry-card h3 { font-size: 9px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin: 0 0 12px 0; font-weight: 800; }
        .entry-card p { font-size: 1.05rem; line-height: 1.6; font-weight: 400; margin: 0; opacity: 0.9; }

        .entry-meta {
            margin-top: 20px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }
        .time { font-size: 10px; font-weight: 700; opacity: 0.3; letter-spacing: 1px; }
        .delete-btn { background: none; border: none; color: #ff5e5e; font-size: 9px; font-weight: 800; cursor: pointer; opacity: 0.4; text-transform: uppercase; letter-spacing: 1px;}
        .delete-btn:hover { opacity: 1; }

        .empty-state { text-align: center; padding: 80px 0; opacity: 0.3; font-size: 0.9rem; font-style: italic; }

        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; }
            .composer { position: static; order: -1; padding: 25px; }
            .hero-section h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="ambient-bg">
    <div class="glow" style="top: -10%; left: -10%;"></div>
    <div class="glow" style="bottom: -10%; right: -10%; background: radial-gradient(circle, var(--accent) 0%, transparent 70%);"></div>
</div>

<div class="wrap">
    <nav class="nav-header">
        <a href="Dashboard.html" class="back-btn">Back</a>
        <div style="font-size: 9px; font-weight: 800; opacity: 0.3; letter-spacing: 2px;">SECURE VAULT</div>
    </nav>

    <header class="hero-section">
        <h1 id="greeting"></h1>
        <p>A soft space for your private thoughts.</p>
    </header>

    <div class="layout">
        <div class="entries-scroll" id="entriesList"></div>

        <aside class="composer">
            <label>Current Thoughts</label>
            <textarea id="noteInput" placeholder="Write freely..."></textarea>
            <button id="saveBtn" class="save-btn">Save Entry</button>
            <div id="statusInfo" style="font-size: 10px; margin-top: 15px; text-align: center; color: var(--accent); opacity: 0; transition: 0.3s; font-weight: 800; letter-spacing: 1px;">HELD IN AURA</div>
        </aside>
    </div>
</div>

<script src="theme-manager.js"></script>
<script>
    const STORAGE_KEY = 'aura_journal_v2';
    const entriesList = document.getElementById('entriesList');
    const noteInput = document.getElementById('noteInput');
    const saveBtn = document.getElementById('saveBtn');
    const statusInfo = document.getElementById('statusInfo');

    const hour = new Date().getHours();
    const greetText = hour < 12 ? "Morning Write" : hour < 18 ? "Afternoon Write" : "Evening Write";
    document.getElementById('greeting').innerText = greetText;

    function loadEntries() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
    function saveEntries(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }

    function render() {
        const items = loadEntries().reverse();
        entriesList.innerHTML = '';
        if (items.length === 0) {
            entriesList.innerHTML = '<div class="empty-state">No reflections yet. Begin whenever you\'re ready.</div>';
            return;
        }
        items.forEach(item => {
            const date = new Date(item.ts).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
            const time = new Date(item.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `
                <h3>${date}</h3>
                <p>${item.text.replace(/\n/g, '<br>')}</p>
                <div class="entry-meta">
                    <span class="time">${time}</span>
                    <button class="delete-btn" onclick="deleteEntry(${item.ts})">Release</button>
                </div>
            `;
            entriesList.appendChild(card);
        });
    }

    saveBtn.addEventListener('click', () => {
        const val = noteInput.value.trim();
        if(!val) return;
        const data = loadEntries();
        data.push({ ts: Date.now(), text: val });
        saveEntries(data);
        noteInput.value = '';
        statusInfo.style.opacity = '1';
        setTimeout(() => statusInfo.style.opacity = '0', 2000);
        render();
    });

    function deleteEntry(ts) {
        if(confirm('Release this reflection?')) {
            const filtered = loadEntries().filter(i => i.ts !== ts);
            saveEntries(filtered);
            render();
        }
    }

    window.onload = () => {
        render();
        if (typeof applyTheme === "function") {
            applyTheme(localStorage.getItem('user-theme') || 'pink');
        }
    };
</script>
</body>
</html>
