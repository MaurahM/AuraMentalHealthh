<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>Affirmations | Aura</title>
    <style>
        :root {
            --bg: #2c0f26; 
            --accent: #ff2fa6; 
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--white); 
            overflow-x: hidden; -webkit-font-smoothing: antialiased;
            t
        }

        .ambient-bg {
            position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none;
        }
        .glow {
            position: absolute; width: 80vw; height: 80vw; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.1; filter: blur(100px); animation: drift 30s infinite alternate;
        }
        @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .container { position: relative; z-index: 1; padding: 50px 24px; max-width: 900px; margin: 0 auto; }
        
        .nav { margin-bottom: 50px; }
        .back-btn {
            text-decoration: none; color: var(--white); font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px;
            background: var(--glass); padding: 12px 24px; border-radius: 100px;
            border: 1px solid var(--border); backdrop-filter: blur(15px);
            transition: 0.3s ease;
        }
        .back-btn:hover { background: var(--white); color: var(--bg); transform: translateY(-2px); }

        header { text-align: center; margin-bottom: 60px; }
        h1 { 
            font-size: 2.2rem; /* Reduced from 3.8rem */
            font-weight: 800; letter-spacing: -1.5px; margin: 0;
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.5));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        header p { font-size: 0.95rem; opacity: 0.5; margin-top: 12px; font-weight: 400; }

        /* Refined Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 20px; 
        }
        
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 45px 30px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
            backdrop-filter: blur(20px);
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent);
        }

        .card h3 { font-size: 1.4rem; margin: 0; font-weight: 700; letter-spacing: -0.5px; }
        .card .subtitle { font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin-top: 10px; opacity: 0.7; }

        /* Modal Overlay */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(30px); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 25px;
        }

        .modal {
            width: 100%; max-width: 480px; text-align: center;
            animation: modalFade 0.4s ease-out;
        }
        @keyframes modalFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal h2 { font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 30px; }
        
        .list-container { display: flex; flex-direction: column; gap: 12px; max-height: 60vh; overflow-y: auto; padding-right: 8px; }
        .list-container::-webkit-scrollbar { width: 3px; }
        .list-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .pill {
            background: var(--glass); border-radius: 24px;
            padding: 22px; cursor: pointer; transition: 0.3s;
            border: 1px solid var(--border);
        }
        .pill:hover { background: var(--white); color: var(--bg); font-weight: 700; border-color: transparent; }
        .pill span { font-size: 1.05rem; line-height: 1.5; font-weight: 400; }

        .close-btn { 
            margin-top: 35px; background: none; border: none;
            color: var(--white); opacity: 0.4; cursor: pointer; font-size: 11px; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
        }
        .close-btn:hover { opacity: 1; }

        #notif {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--white); color: var(--bg); padding: 14px 30px; border-radius: 100px;
            font-weight: 800; font-size: 11px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 3000;
        }
        #notif.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="ambient-bg">
    <div class="glow" style="top: -5%; left: -5%;"></div>
    <div class="glow" style="bottom: -5%; right: -5%;"></div>
</div>

<div class="container">
    <nav class="nav">
        <a href="Dashboard.html" class="back-btn">Back</a>
    </nav>
    
    <header>
        <h1>Daily Affirmations</h1>
        <p>Intentions for your softest self</p>
    </header>

    <div class="grid" id="mainGrid"></div>
</div>

<div id="overlay" class="overlay" onclick="closeM()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="mTitle"></h2>
        <div id="mList" class="list-container"></div>
        <button class="close-btn" onclick="closeM()">Close</button>
    </div>
</div>

<div id="notif">SAVED TO HEART âœ¨</div>

<script src="theme-manager.js"></script>
<script>
    const DATA = {
        "Clarity": ["I am focused on my path.", "My vision is clear and calm.", "I trust the timing of my life.", "I choose focus over chaos.", "My intuition is my compass."],
        "Softness": ["I am allowed to rest.", "I am blooming at my own pace.", "I am kind to my inner child.", "Rest is productive energy.", "Peace is my natural state."],
        "Abundance": ["I am a magnet for goodness.", "I am open to receiving.", "I lack for nothing today.", "I am worthy of great things.", "I have more than enough."],
        "Courage": ["I am brave enough to be me.", "I own my voice and power.", "I am stronger than my fears.", "I am capable of hard things.", "I lead with my heart."],
        "Magic": ["I notice the miracles daily.", "I am in sync with the universe.", "Today holds wonder for me.", "I create my own reality.", "Magic is all around me."],
        "Balance": ["I am grounded and steady.", "I honor my boundaries.", "I am at peace with what is.", "I am centered in my power.", "I am in flow."]
    };

    function init() {
        const grid = document.getElementById('mainGrid');
        Object.keys(DATA).forEach(cat => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${cat}</h3><div class="subtitle">Refresh Daily</div>`;
            card.onclick = () => openM(cat);
            grid.appendChild(card);
        });
    }

    function openM(cat) {
        document.getElementById('mTitle').innerText = cat;
        const list = document.getElementById('mList');
        list.innerHTML = '';
        DATA[cat].forEach(txt => {
            const pill = document.createElement('div');
            pill.className = 'pill';
            pill.innerHTML = `<span>${txt}</span>`;
            pill.onclick = () => {
                navigator.clipboard.writeText(txt);
                const n = document.getElementById('notif');
                n.classList.add('active');
                setTimeout(() => n.classList.remove('active'), 2000);
            };
            list.appendChild(pill);
        });
        document.getElementById('overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeM() { 
        document.getElementById('overlay').style.display = 'none'; 
        document.body.style.overflow = 'auto';
    }
    
    init();
    if (typeof applyTheme === "function") {
        applyTheme(localStorage.getItem('user-theme') || 'pink');
    }
</script>
</body>
</html>
