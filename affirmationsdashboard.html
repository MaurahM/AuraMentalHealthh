<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>Affirmations | Aura</title>
    <style>
:root {
    --color-bg: #1A0A17;
    --color-panel: #2B1528;
    --color-accent: #FF5AA8;
    --color-success: #3DCC91;
    --color-muted: #D9C9DC;
    --color-heading: #FFFFFF;
    --glass: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.12);
}

* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    background: radial-gradient(1200px 600px at top right, #2a0f25, var(--color-bg));
    color: var(--color-heading);
    -webkit-font-smoothing: antialiased;
}

/* ===== Ambient Aura ===== */
.ambient-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.glow {
    position: absolute;
    width: 60vw;
    height: 60vw;
    border-radius: 50%;
    background: radial-gradient(circle, var(--color-accent), transparent 65%);
    opacity: 0.08;
    filter: blur(120px);
    animation: float 35s ease-in-out infinite alternate;
}

@keyframes float {
    from { transform: translate(-10%, -10%); }
    to   { transform: translate(15%, 15%); }
}

/* ===== Layout ===== */
.container {
    position: relative;
    z-index: 1;
    max-width: 1000px;
    padding: 60px 24px 100px;
    margin: 0 auto;
}

/* ===== Nav ===== */
.nav {
    margin-bottom: 50px;
}

.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    color: var(--color-heading);
    font-size: 11px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    padding: 12px 26px;
    border-radius: 999px;
    background: var(--glass);
    border: 1px solid var(--border);
    backdrop-filter: blur(14px);
    transition: all .35s ease;
}

.back-btn:hover {
    background: var(--color-heading);
    color: var(--color-bg);
    transform: translateY(-2px);
}

/* ===== Header ===== */
header {
    text-align: center;
    margin-bottom: 70px;
}

header h1 {
    font-size: clamp(2.4rem, 5vw, 3.2rem);
    font-weight: 900;
    letter-spacing: -1.5px;
    margin: 0;
    background: linear-gradient(180deg, #fff, #d9c9dc 70%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

header p {
    margin-top: 16px;
    font-size: 1rem;
    color: var(--color-muted);
    opacity: 0.75;
}

/* ===== Cards ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 26px;
}

.card {
    position: relative;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border: 1px solid var(--border);
    border-radius: 36px;
    padding: 50px 32px;
    text-align: center;
    cursor: pointer;
    backdrop-filter: blur(20px);
    transition: all .6s cubic-bezier(.16,1,.3,1);
}

.card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: radial-gradient(
        300px 200px at top,
        rgba(255,90,168,.25),
        transparent 60%
    );
    opacity: 0;
    transition: opacity .6s ease;
}

.card:hover::after { opacity: 1; }

.card:hover {
    transform: translateY(-10px) scale(1.02);
    border-color: var(--color-accent);
}

.card h3 {
    font-size: 1.6rem;
    font-weight: 800;
    margin: 0;
    letter-spacing: -0.6px;
}

.subtitle {
    margin-top: 14px;
    font-size: 10px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--color-accent);
    opacity: 0.85;
}

/* ===== Modal ===== */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(30px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
}

.modal {
    width: 100%;
    max-width: 520px;
    padding: 10px;
    text-align: center;
    animation: modalUp .4s ease;
}

@keyframes modalUp {
    from { opacity: 0; transform: translateY(20px) scale(.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
}

.modal h2 {
    font-size: 2.2rem;
    font-weight: 900;
    margin-bottom: 32px;
}

/* ===== Affirmations ===== */
.list-container {
    max-height: 60vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
    padding-right: 6px;
}

.pill {
    background: var(--glass);
    border: 1px solid var(--border);
    border-radius: 26px;
    padding: 24px;
    cursor: pointer;
    transition: all .35s ease;
}

.pill:hover {
    background: var(--color-heading);
    color: var(--color-bg);
    font-weight: 700;
}

.pill span {
    font-size: 1.05rem;
    line-height: 1.6;
}

/* ===== Close ===== */
.close-btn {
    margin-top: 40px;
    background: none;
    border: none;
    color: var(--color-muted);
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 800;
    cursor: pointer;
}

.close-btn:hover {
    color: var(--color-heading);
}

/* ===== Toast ===== */
#notif {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(120%);
    background: var(--color-heading);
    color: var(--color-bg);
    padding: 14px 32px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 900;
    letter-spacing: 1px;
    transition: .6s cubic-bezier(.16,1,.3,1);
    z-index: 3000;
}

#notif.active {
    transform: translateX(-50%) translateY(0);
}
</style>

</head>
<body>

<div class="ambient-bg">
    <div class="glow" style="top: -5%; left: -5%;"></div>
    <div class="glow" style="bottom: -5%; right: -5%;"></div>
</div>

<div class="container">
    <nav class="nav">
        <a href="Dashboard.html" class="back-btn">Back</a>
    </nav>
    
    <header>
        <h1>Daily Affirmations</h1>
        <p>Intentions for your softest self</p>
    </header>

    <div class="grid" id="mainGrid"></div>
</div>

<div id="overlay" class="overlay" onclick="closeM()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="mTitle"></h2>
        <div id="mList" class="list-container"></div>
        <button class="close-btn" onclick="closeM()">Close</button>
    </div>
</div>

<div id="notif">âœ¨</div>

<script src="theme-manager.js"></script>
<script>
    const DATA = {
        "Clarity": ["I am focused on my path.", "My vision is clear and calm.", "I trust the timing of my life.", "I choose focus over chaos.", "My intuition is my compass."],
        "Softness": ["I am allowed to rest.", "I am blooming at my own pace.", "I am kind to my inner child.", "Rest is productive energy.", "Peace is my natural state."],
        "Abundance": ["I am a magnet for goodness.", "I am open to receiving.", "I lack for nothing today.", "I am worthy of great things.", "I have more than enough."],
        "Courage": ["I am brave enough to be me.", "I own my voice and power.", "I am stronger than my fears.", "I am capable of hard things.", "I lead with my heart."],
        "Magic": ["I notice the miracles daily.", "I am in sync with the universe.", "Today holds wonder for me.", "I create my own reality.", "Magic is all around me."],
        "Balance": ["I am grounded and steady.", "I honor my boundaries.", "I am at peace with what is.", "I am centered in my power.", "I am in flow."]
    };

    function init() {
        const grid = document.getElementById('mainGrid');
        Object.keys(DATA).forEach(cat => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${cat}</h3><div class="subtitle">Refresh Daily</div>`;
            card.onclick = () => openM(cat);
            grid.appendChild(card);
        });
    }

    function openM(cat) {
        document.getElementById('mTitle').innerText = cat;
        const list = document.getElementById('mList');
        list.innerHTML = '';
        DATA[cat].forEach(txt => {
            const pill = document.createElement('div');
            pill.className = 'pill';
            pill.innerHTML = `<span>${txt}</span>`;
            pill.onclick = () => {
                navigator.clipboard.writeText(txt);
                const n = document.getElementById('notif');
                n.classList.add('active');
                setTimeout(() => n.classList.remove('active'), 2000);
            };
            list.appendChild(pill);
        });
        document.getElementById('overlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeM() { 
        document.getElementById('overlay').style.display = 'none'; 
        document.body.style.overflow = 'auto';
    }
    
    init();
    if (typeof applyTheme === "function") {
        applyTheme(localStorage.getItem('user-theme') || 'pink');
    }
</script>
</body>
</html>
