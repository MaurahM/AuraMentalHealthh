<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Log In Conversational AI</title>
<style>
  :root{
    --bg:#3b1534; /* page background */
    --accent:#ff2fa6; /* pink button */
    --muted:#d9c9dc;
    --white: #ffffff;
    --dark-input: rgba(0, 0, 0, 0.2);
  }
  /* ---------------------- GLOBAL & LAYOUT ---------------------- */
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--white)}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px;box-sizing:border-box}
  .card{
    width:100%;max-width:920px;
    background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.03));
    border-radius:12px; /* Increased radius */
    padding:40px;
    /* ENHANCED SHADOW FOR DEPTH */
    box-shadow:
      0 40px 80px rgba(0, 0, 0, 0.7), 
      0 0 100px rgba(255, 47, 166, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.05); /* Subtle border */
    backdrop-filter: blur(8px); /* Frosted glass effect */
    display:flex;gap:28px;align-items:center;box-sizing:border-box
  }
  .left,.right{flex:1;min-width:0}

  /* ---------------------- LEFT PANEL (INFO) ---------------------- */
  .left{padding:18px 28px;border-right:2px solid rgba(255,255,255,0.08);display:flex;flex-direction:column;align-items:center;gap:18px}
  .illustration{
    width:160px;height:160px;border-radius:999px;display:flex;align-items:center;justify-content:center;
    /* GIVING THE ILLUSTRATION A GLOW */
    border:3px solid rgba(255,255,255,0.12);
    box-shadow: 0 0 40px rgba(255, 47, 166, 0.15); 
  }
  /* SVG ICON COLOR UPDATE */
  .illustration svg path:first-child { 
    fill: var(--accent); 
    opacity: 0.6;
  }
  .headline{font-weight:700;font-size:24px;letter-spacing:1px;line-height:1.2;text-align:center} /* Larger headline */
  .lead{color:var(--muted);max-width:320px;line-height:1.6;font-size:15px;text-align:center} /* Slightly larger lead text */

  /* ---------------------- RIGHT FORM ---------------------- */
  .form-wrap{display:flex;flex-direction:column;align-items:center;padding:8px 12px}
  .form-card{width:100%;max-width:420px}
  h1{margin:6px 0 24px;font-size:30px;text-align:center;font-weight:800;} /* Larger and bolder title */
  form{display:flex;flex-direction:column;gap:16px} /* Increased form gap */
  label{display:block;font-size:14px;margin-bottom:6px;color:rgba(255,255,255,0.9);font-weight:600;} /* Bolder label */
  
  /* INPUT FIELD STYLES */
  .pill{
    flex-grow: 1; /* Make pill take available space in pw-row */
    display:block;width:100%;padding:14px 20px; /* Increased padding */
    border-radius:999px;border:1px solid rgba(255, 255, 255, 0.1);
    background:var(--dark-input); /* Dark input background */
    box-sizing:border-box;font-size:15px;color:var(--white); /* White text */
    outline:none;
    box-shadow:inset 0 1px 3px rgba(0,0,0,0.4);
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .pill::placeholder{color:rgba(255, 255, 255, 0.45)} /* Lighter placeholder */
  .pill:focus {
    border-color: var(--accent); /* Accent color on focus */
    box-shadow: 0 0 0 3px rgba(255, 47, 166, 0.3), inset 0 1px 3px rgba(0,0,0,0.4);
  }

  /* BUTTON STYLES */
  .btn{
    display:inline-block;margin-top:8px;width:240px; /* Wider button */
    background:linear-gradient(90deg,#ff2fa6,#ff5aa8);color:#fff;border:0;
    padding:12px 24px;border-radius:999px;font-weight:700;cursor:pointer;
    box-shadow:0 10px 30px rgba(255,47,166,0.3); /* Deeper button shadow */
    transition: all 0.2s ease;
  }
  .btn:hover{
    background:linear-gradient(90deg,#ff40b3,#ff71b5); /* Brighter hover gradient */
    box-shadow:0 12px 35px rgba(255,47,166,0.5); /* Glowing hover shadow */
  }
  .btn:active{transform:translateY(1px);box-shadow:0 8px 25px rgba(255,47,166,0.3)}

  .muted{color:var(--muted);font-size:14px;text-align:center}
  .error{color:#ffb3c6;font-size:13px;min-height:18px;text-align:center}
  .pw-row{
    display:flex;align-items:center;gap:8px;
    border-radius:999px; /* Ensure row elements are visually aligned */
  }
  .pw-row .pill {
    width: auto; /* Allow input to fill space */
  }
  .pw-toggle{
    background:transparent;border:0;color:var(--accent);cursor:pointer;padding:6px;font-size:14px;
    font-weight: 600;
    transition: color 0.2s;
  }
  .pw-toggle:hover {
    color: #ff9acb;
  }

  @media (max-width:880px){
    .card{flex-direction:column;padding:20px}
    .left{order:2;border-right:0;border-top:1px solid rgba(255,255,255,0.04);padding-top:18px}
    .right{order:1}
  }
</style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="loginTitle">
    <section class="card" aria-labelledby="loginTitle">
      <div class="left" aria-hidden="false">
        <div class="illustration" aria-hidden="true">
          <svg width="96" height="96" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M16 34c-2-4 0-8 4-10 2-1 5-2 8-2s7 1 9 3c2 2 4 5 4 8s-1 6-4 8-6 3-9 3-7-1-9-3c-3-2-5-5-3-7z" fill="var(--accent)" opacity="0.6"/>
            <path d="M38 22c0-3 3-6 6-6s6 3 6 6" stroke="white" stroke-opacity="0.9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <div class="headline">MENTAL HEALTH SUPPORT CONVERSATIONAL AI</div>
          <p class="lead">Private, empathetic support. Sign in to continue to your dashboard.</p>
        </div>
      </div>

      <div class="right">
        <div class="form-wrap">
          <div class="form-card">
            <h1 id="loginTitle">Log In</h1>

            <form id="loginForm" novalidate>
              <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="pill" placeholder="Type your email" autocomplete="email" required />
              </div>

              <div>
                <label for="password">Password</label>
                <div class="pw-row">
                  <input id="password" name="password" type="password" class="pill" placeholder="Password" minlength="8" autocomplete="current-password" required />
                  <button type="button" id="togglePw" class="pw-toggle" aria-pressed="false" aria-label="Show password">Show</button>
                </div>
              </div>

              <div style="display:flex;align-items:center;justify-content:center;margin-top:6px;gap:12px; flex-direction: column;">
                <span id="error" class="error" aria-live="polite"></span>
                <button id="submitBtn" class="btn" type="submit">Log in</button>
              </div>

              <div style="text-align:center;margin-top:12px" class="muted">
                <a href="Signup.html" style="color:var(--accent);text-decoration:none;font-weight:600">Create account</a> Â·
                <a href="#" style="color:var(--muted);text-decoration:none">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

<script>
const form = document.getElementById('loginForm');
const pw = document.getElementById('password');
const toggle = document.getElementById('togglePw');
const error = document.getElementById('error');
const submitBtn = document.getElementById('submitBtn');

toggle.addEventListener('click', () => {
  const showing = pw.type === 'text';
  pw.type = showing ? 'password' : 'text';
  toggle.textContent = showing ? 'Show' : 'Hide';
  toggle.setAttribute('aria-pressed', String(!showing));
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  error.textContent = '';

  if (!form.checkValidity()) {
    error.textContent = 'Please enter a valid email and password.';
    return;
  }
  if (pw.value.length < 8) {
    error.textContent = 'Password must be at least 8 characters.';
    pw.focus();
    return;
  }

  const loginEmail = form.email.value.trim();
  const loginPassword = pw.value;

  const payload = {
    email: loginEmail,
    password: loginPassword
  };

  submitBtn.disabled = true;
  submitBtn.textContent = 'Verifying...';

  try {
    const res = await fetch('https://auramentalhealthh-1.onrender.com/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
      error.textContent = data.message || 'Login failed. Check your credentials.';
      return;
    }

    // Successful login
    localStorage.setItem('convai_user_token', data.token);
    // Redirect to dashboard (assuming successful login)
    window.location.href = 'Dashboard.html';
  } catch (err) {
    console.error(err);
    error.textContent = 'Network error. Could not connect to the server.';
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Log in';
  }
});
</script>

</body>
</html>
