<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Settings | Aura AI</title>
<style>
  :root {
    --bg: #1e0b1a; /* Deeper, richer plum */
    --card-bg: rgba(255, 255, 255, 0.04);
    --accent: #ff2fa6;
    --accent-glow: rgba(255, 47, 166, 0.3);
    --muted: #bdaaba;
    --white: #ffffff;
    --pill-bg: rgba(0, 0, 0, 0.3);
  }

  * { box-sizing: border-box; transition: all 0.3s ease; }
  body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--white); display: flex; min-height: 100vh; }

  /* --- SIDEBAR --- */
  .sidebar {
    width: 280px; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.05); padding: 40px 24px;
    display: flex; flex-direction: column; position: fixed; height: 100vh;
  }
  .logo { font-size: 24px; font-weight: 900; letter-spacing: 2px; color: var(--accent); margin-bottom: 50px; display: flex; align-items: center; gap: 10px; }
  
  .nav-group { display: flex; flex-direction: column; gap: 8px; flex-grow: 1; }
  .nav-link { 
    padding: 14px 20px; border-radius: 16px; text-decoration: none; color: var(--muted); 
    font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 12px;
  }
  .nav-link:hover { background: rgba(255, 255, 255, 0.05); color: var(--white); }
  .nav-link.active { background: var(--accent); color: white; box-shadow: 0 10px 20px var(--accent-glow); }

  /* --- MAIN CONTENT --- */
  .content { margin-left: 280px; flex: 1; padding: 60px 80px; max-width: 1200px; }
  header { margin-bottom: 40px; }
  header h1 { font-size: 36px; font-weight: 800; margin: 0; }
  header p { color: var(--muted); margin-top: 8px; }

  /* --- SETTINGS GRID --- */
  .settings-grid { display: grid; grid-template-columns: 1fr 300px; gap: 30px; align-items: start; }
  
  .glass-card {
    background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 24px; padding: 32px; backdrop-filter: blur(10px);
  }

  .avatar-section { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 15px; }
  .avatar-circle {
    width: 100px; height: 100px; border-radius: 50%; 
    background: linear-gradient(45deg, var(--accent), #7b2ffb);
    display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800;
    border: 4px solid rgba(255, 255, 255, 0.1); box-shadow: 0 0 30px var(--accent-glow);
  }

  .form-section { margin-bottom: 30px; }
  .form-section h3 { font-size: 18px; margin-bottom: 20px; color: var(--accent); display: flex; align-items: center; gap: 10px; }
  
  .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  .input-group { display: flex; flex-direction: column; gap: 8px; }
  label { font-size: 13px; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
  
  .input-pill {
    background: var(--pill-bg); border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 14px 20px; border-radius: 14px; color: white; font-size: 15px; outline: none;
  }
  .input-pill:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }

  .btn-primary {
    background: linear-gradient(90deg, #ff2fa6, #ff5aa8); border: none; padding: 16px 32px;
    border-radius: 14px; color: white; font-weight: 700; cursor: pointer; width: 100%;
    margin-top: 20px; font-size: 16px;
  }
  .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px var(--accent-glow); }

  .danger-zone { margin-top: 40px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 30px; }
  .btn-outline { background: transparent; border: 1px solid #ff4b4b; color: #ff4b4b; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 600; }
  .btn-outline:hover { background: #ff4b4b; color: white; }

  /* Mobile Responsive */
  @media (max-width: 1000px) {
    .sidebar { width: 80px; padding: 40px 10px; align-items: center; }
    .nav-link span, .logo span { display: none; }
    .content { margin-left: 80px; padding: 40px 20px; }
    .settings-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

  <nav class="sidebar">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
      <span>AURA</span>
    </div>
    <div class="nav-group">
      <a href="Dashboard.html" class="nav-link"><span>üè†</span> <span>Dashboard</span></a>
      <a href="Chat.html" class="nav-link"><span>üí¨</span> <span>AI Chat</span></a>
      <a href="#" class="nav-link active"><span>‚öôÔ∏è</span> <span>Settings</span></a>
    </div>
    <a href="#" onclick="logout()" class="nav-link" style="color: #ff4b4b;"><span>üö™</span> <span>Logout</span></a>
  </nav>

  <main class="content">
    <header>
      <h1>Account Settings</h1>
      <p>Manage your profile and security preferences.</p>
    </header>

    <div class="settings-grid">
      <div class="glass-card">
        <form id="profileForm">
          <div class="form-section">
            <h3>Personal Details</h3>
            <div class="input-grid">
              <div class="input-group">
                <label>Display Name</label>
                <input type="text" id="userName" class="input-pill" value="Alex Smith">
              </div>
              <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="userEmail" class="input-pill" value="alex@example.com" disabled>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Security</h3>
            <div class="input-grid">
              <div class="input-group">
                <label>New Password</label>
                <input type="password" id="newPass" class="input-pill" placeholder="Leave blank to keep current">
              </div>
              <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPass" class="input-pill" placeholder="Repeat new password">
              </div>
            </div>
          </div>

          <button type="submit" class="btn-primary">Save Changes</button>
        </form>

        <div class="danger-zone">
          <p style="color: var(--muted); font-size: 14px;">Deleting your account will permanently remove all your conversation history.</p>
          <button class="btn-outline">Delete Account</button>
        </div>
      </div>

      <div class="glass-card avatar-section">
        <div class="avatar-circle" id="avatarInitial">A</div>
        <h2 id="displayTitle" style="margin: 10px 0 5px;">Alex Smith</h2>
        <p style="color: var(--muted); font-size: 14px; margin: 0;">Member since Jan 2024</p>
      </div>
    </div>
  </main>

  <script>
    // Simple UI interaction: Update avatar initial and title on name change
    const nameInput = document.getElementById('userName');
    nameInput.addEventListener('input', (e) => {
      const val = e.target.value;
      document.getElementById('displayTitle').textContent = val || 'User';
      document.getElementById('avatarInitial').textContent = val.charAt(0).toUpperCase() || '?';
    });

    // You can hook up your existing API logic here!
    function logout() {
      localStorage.removeItem('convai_user_token');
      window.location.href = 'Login.html';
    }
  </script>
</body>
</html>
