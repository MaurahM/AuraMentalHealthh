<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>Aura | High Flow</title>
    <style>
        /* These act as 'Skeleton' colors until theme-manager.js loads */
        :root {
             --bg: #1b1b1b; 
            --accent: #ff2fa6; 
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --muted: rgba(255, 255, 255, 0.5);
        }

        html, body {
            height: 100%; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--white); overflow-x: hidden; -webkit-font-smoothing: antialiased;
            transition: background 1.2s ease;
        }

        .ambient-bg {
            position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none;
            transition: transform 4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        
        .glow {
            position: absolute; width: 70vw; height: 70vw; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.12; filter: blur(80px); animation: drift 25s infinite alternate;
        }
        @keyframes drift { 
            from { transform: translate(-15%, -15%) scale(1); } 
            to { transform: translate(25%, 25%) scale(1.1); } 
        }

        .container { position: relative; z-index: 1; padding: 40px 24px; max-width: 900px; margin: 0 auto; }
        
        /* Fixed the nav to put the back button on the left */
        .nav { display: flex; justify-content: flex-start; align-items: center; margin-bottom: 60px; }
        
        .back-btn {
            text-decoration: none; color: var(--white); font-size: 11px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px;
            background: rgba(255,255,255,0.05); padding: 12px 24px; border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--white); color: var(--bg); transform: scale(1.05); }

        /* Made the header smaller as requested */
        .hero h1 { 
            font-size: 2.2rem; font-weight: 900; letter-spacing: -1.5px; margin: 0; 
            background: linear-gradient(180deg, #fff 40%, rgba(255,255,255,0.4));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center;
        }

        .selection-area { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 50px; }
        
        .med-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 32px; padding: 32px; cursor: pointer;
            backdrop-filter: blur(20px); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .med-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        .duration { 
            font-size: 10px; font-weight: 900; color: var(--accent); margin-bottom: 12px; 
            letter-spacing: 2px; background: rgba(255, 255, 255, 0.05); padding: 4px 12px; border-radius: 20px; display: inline-block;
        }

        .backdrop {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: background 1s ease;
        }

        .timer-mini { font-size: 16px; letter-spacing: 5px; opacity: 0.5; font-weight: 900; margin-bottom: 40px; }
        .visual-container { width: 280px; height: 280px; margin-bottom: 60px; position: relative; display: flex; align-items: center; justify-content: center; }

        .zen-orb {
            width: 100%; height: 100%;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 80px var(--accent), inset 0 0 40px rgba(255,255,255,0.3);
            filter: blur(2px);
            opacity: 0.6;
            transition: all 4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .guide-text { font-size: 1.8rem; font-weight: 300; max-width: 80%; margin-bottom: 50px; min-height: 2.5em; color: var(--white); }

        .btn-main {
            background: var(--white); color: var(--bg); border: none; padding: 20px 60px;
            border-radius: 100px; font-weight: 900; font-size: 14px; cursor: pointer; transition: 0.3s;
        }

        .end-btn { margin-top: 30px; background: none; border: none; color: var(--muted); cursor: pointer; font-size: 10px; font-weight: 800; letter-spacing: 2px; opacity: 0.5; }
        
        @media (max-width: 600px) { .selection-area { grid-template-columns: 1fr; } .hero h1 { font-size: 2rem; } }
    </style>
</head>
<body>

<audio id="zenAudio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
</audio>

<div id="bg-wrap" class="ambient-bg">
    <div class="glow" style="top: -10%; left: -10%;"></div>
    <div class="glow" style="bottom: -10%; right: -10%;"></div>
</div>

<div class="container">
    <nav class="nav">
        <a href="Dashboard.html" class="back-btn">Back</a>
    </nav>
    
    <header class="hero">
        <h1>Meditation</h1>
    </header>
    
    <div class="selection-area">
        <div class="med-card" onclick="openZen('grounding')">
            <span class="duration">3 MIN</span>
            <h3>Grounding</h3>
            <p style="font-size: 0.9rem; opacity: 0.5; margin-top: 8px;">Realign with reality.</p>
        </div>
        <div class="med-card" onclick="openZen('scan')">
            <span class="duration">4 MIN</span>
            <h3>Body Map</h3>
            <p style="font-size: 0.9rem; opacity: 0.5; margin-top: 8px;">Release tension.</p>
        </div>
        <div class="med-card" onclick="openZen('visual')">
            <span class="duration">2 MIN</span>
            <h3>Cloud Drift</h3>
            <p style="font-size: 0.9rem; opacity: 0.5; margin-top: 8px;">Detached observation.</p>
        </div>
        <div class="med-card" onclick="openZen('box')">
            <span class="duration">2 MIN</span>
            <h3>Box Rhythm</h3>
            <p style="font-size: 0.9rem; opacity: 0.5; margin-top: 8px;">Find your center.</p>
        </div>
        <div class="med-card" onclick="openZen('mantra')">
            <span class="duration">1 MIN</span>
            <h3>Soul Speak</h3>
            <p style="font-size: 0.9rem; opacity: 0.5; margin-top: 8px;">Quiet the mind.</p>
        </div>
        <div class="med-card" onclick="openZen('anchor')">
            <span class="duration">3 MIN</span>
            <h3>Sound Anchor</h3>
            <p style="font-size: 0.9rem; opacity: 0.5; margin-top: 8px;">Focus through listening.</p>
        </div>
    </div>
</div>

<div id="backdrop" class="backdrop">
    <div class="timer-mini" id="timer">02:00</div>
    <div class="visual-container">
        <div id="orb" class="zen-orb"></div>
    </div>
    <div id="zenGuide" class="guide-text">Find your stillness.</div>
    <button id="mainAction" class="btn-main" onclick="toggleTimer()">Start Journey</button>
    <button class="end-btn" onclick="closeZen()">END SESSION</button>
</div>

<script src="theme-manager.js"></script>

<script>
    if (typeof applyTheme === "function") {
        applyTheme(localStorage.getItem('user-theme') || 'green');
    }

    const DATA = {
        grounding: { pace: 6000, steps: ["Breathe in deep", "Release it all", "You are here"] },
        scan: { pace: 5000, steps: ["Relax your jaw", "Drop your shoulders", "Let go"] },
        visual: { pace: 4000, steps: ["Thoughts are clouds", "Let them drift", "Empty blue sky"] },
        box: { pace: 4000, steps: ["Inhale 4s", "Hold 4s", "Exhale 4s", "Wait 4s"] },
        mantra: { pace: 5000, steps: ["I am calm", "I am safe", "I am centered"] },
        anchor: { pace: 7000, steps: ["Listen to your breath", "Listen to the room", "Listen to the silence"] }
    };

    let seconds = 0, timer = null, paceTimer = null, isActive = false, currentKey = null;
    const audio = document.getElementById('zenAudio');
    const bgWrap = document.getElementById('bg-wrap');

    function openZen(key) {
        currentKey = key; 
        seconds = 120;
        updateDisplay();
        document.getElementById('backdrop').style.display = 'flex';
        document.getElementById('zenGuide').innerText = "Ready?";
    }

    function toggleTimer() {
        const btn = document.getElementById('mainAction');
        const orb = document.getElementById('orb');

        if (!isActive) {
            isActive = true; 
            btn.innerText = "Pause";
            audio.play(); audio.volume = 0.2;

            timer = setInterval(() => {
                seconds--; 
                updateDisplay();
                if (seconds <= 0) closeZen();
            }, 1000);

            let stepIdx = 0;
            const runPace = () => {
                document.getElementById('zenGuide').innerText = DATA[currentKey].steps[stepIdx];
                const isExpanding = stepIdx % 2 === 0;
                orb.style.transform = isExpanding ? "scale(1.25)" : "scale(0.8)";
                orb.style.opacity = isExpanding ? "0.8" : "0.4";
                bgWrap.style.transform = isExpanding ? "scale(1.1)" : "scale(1)";
                stepIdx = (stepIdx + 1) % DATA[currentKey].steps.length;
            };
            runPace();
            paceTimer = setInterval(runPace, DATA[currentKey].pace);
        } else {
            clearInterval(timer); clearInterval(paceTimer);
            isActive = false; 
            btn.innerText = "Resume";
            audio.pause();
        }
    }

    function updateDisplay() {
        const m = Math.floor(seconds / 60), s = seconds % 60;
        document.getElementById('timer').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function closeZen() {
        document.getElementById('backdrop').style.display = 'none';
        clearInterval(timer); clearInterval(paceTimer);
        isActive = false; audio.pause();
        document.getElementById('mainAction').innerText = "Start Journey";
        bgWrap.style.transform = "scale(1)";
    }
</script>
</body>
</html>
