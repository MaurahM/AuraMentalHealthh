<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <title>Aura | Daily Discovery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg: #1c0c15; 
            --panel: rgba(255, 255, 255, 0.04);
            --accent: #ff7eb3; 
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        html, body { 
            background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased;
        }

        .ambient-bg { position: fixed; inset: 0; z-index: -1; }
        .glow {
            position: absolute; width: 40vw; height: 40vw; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.08; filter: blur(100px);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }

        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .date-display { font-size: 0.7rem; color: var(--accent); font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }

        .hero h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -1px; margin: 0; }
        .hero p { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }

        .section-title { 
            margin: 40px 0 15px; font-size: 0.65rem; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 2px; color: var(--accent);
            display: flex; align-items: center; gap: 10px;
        }
        .section-title::after { content: ""; height: 1px; flex: 1; background: rgba(255,255,255,0.05); }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 12px; 
        }

        .card {
            background: var(--panel); border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px; padding: 10px; cursor: pointer;
            transition: 0.3s cubic-bezier(0.2, 1, 0.2, 1);
            backdrop-filter: blur(20px);
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(255,255,255,0.08); }

        .img-box { 
            width: 100%; aspect-ratio: 1/1; border-radius: 10px; 
            overflow: hidden; margin-bottom: 10px; background: #1a1a1a;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; transition: 0.5s; }

        .card h3 { font-size: 0.85rem; margin: 0; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card p { font-size: 0.7rem; color: var(--text-dim); margin: 3px 0 0; line-height: 1.3; height: 2.6em; overflow: hidden; }

        @media (max-width: 900px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<div class="ambient-bg">

    <div class="glow" style="bottom: -10%; left: 0;"></div>
</div>

    <div class="hero">

</div>

    // 2. DAILY ROTATOR LOGIC
    function getDailySelection() {
        const today = new Date().toDateString();
        document.getElementById('current-date').innerText = today;
        
        // Simple seed based on day of year
        const seed = new Date().getDate();
        
        const sections = [
            { label: "Wisdom & Audiobooks", key: "wisdom" },
            { label: "Growth & Perspectives", key: "perspectives" },
            { label: "Spirit & Truth", key: "spirit" },
            { label: "Music & Rhythms", key: "rhythms" }
        ];

        let html = '';
        sections.forEach(sec => {
            html += `<div class="section-title">${sec.label}</div><div class="grid">`;
            
            // Shuffle based on seed and pick 5
            const items = [...DATA[sec.key]].sort(() => 0.5 - (seed / 31)).slice(0, 5);
            
            items.forEach(item => {
                html += `
                    <div class="card" onclick="window.open('${item.u}', '_blank')">
                        <div class="img-box"><img src="${item.i}"></div>
                        <h3>${item.t}</h3>
                        <p>${item.d}</p>
                    </div>
                `;
            });
            html += `</div>`;
        });
        document.getElementById('hub-content').innerHTML = html;
    }

    getDailySelection();
</script>
