<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Premium | Unlock Infinity</title>
    
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>

    <style>
        :root {
            --accent: #ff2fa6;
            --secondary: #8e2de2;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0;
            padding: 0;
            background: #0f050f;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            animation: move 25s infinite alternate;
        }
        .orb-1 { width: 500px; height: 500px; background: var(--accent); top: -10%; left: -10%; opacity: 0.15; }
        .orb-2 { width: 400px; height: 400px; background: var(--secondary); bottom: -10%; right: -10%; opacity: 0.15; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.1); }
        }

        /* Glass Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .top-badge {
            background: rgba(255, 47, 166, 0.1);
            border: 1px solid rgba(255, 47, 166, 0.3);
            color: var(--accent);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 25px;
        }

        h1 { font-size: 36px; margin: 0; font-weight: 800; letter-spacing: -1px; }
        .price { font-size: 60px; font-weight: 900; margin: 20px 0; display: flex; align-items: baseline; justify-content: center; gap: 8px; }
        .price span { font-size: 16px; color: #888; font-weight: 400; }

        .features {
            text-align: left;
            margin: 35px 0;
            list-style: none;
            padding: 0;
        }

        .features li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: #ccc;
        }

        .features li svg { color: var(--accent); }

        /* Modern Input */
        .input-box {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            background: rgba(0,0,0,0.6);
        }

        .input-box label {
            display: block;
            text-align: left;
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            outline: none;
        }

        /* The Ultimate Button */
        #pay-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            border: none;
            padding: 22px;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(255, 47, 166, 0.3);
            transition: 0.4s;
        }

        #pay-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(255, 47, 166, 0.5);
        }

        /* Shimmer Effect */
        #pay-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #pay-btn:disabled { filter: grayscale(1); cursor: not-allowed; transform: none; }

        .footer { font-size: 11px; color: #555; margin-top: 25px; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="card">
        <div class="top-badge">AURA PLUS</div>
        <h1>Elevate Your Mind</h1>
        <div class="price">300<span>/ KES monthly</span></div>

        <ul class="features">
            <li><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> Unlimited Deep AI Conversations</li>
            <li><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> Weekly Mental Health Reports</li>
            <li><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg> Premium Meditation Sounds</li>
        </ul>

        <div class="input-box">
            <label>M-Pesa Number (Recipient or Sponsor)</label>
            <input type="tel" id="phone" placeholder="0712 345 678" maxlength="15">
        </div>

        <button id="pay-btn">Activate Premium âœ¨</button>

        <p class="footer">ðŸ”’ Secure 256-bit encrypted M-Pesa Payment</p>
    </div>

    <script>
        const intasend = new window.IntaSend({
            publicAPIKey: "ISPubKey_test_your_key", // REPLACE THIS
            live: false 
        });

        const payBtn = document.getElementById('pay-btn');
        const phoneInput = document.getElementById('phone');

        // Automatic Formatting (07xx -> 2547xx)
        phoneInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (val.startsWith('0')) val = '254' + val.slice(1);
            e.target.value = val;
        });

        payBtn.addEventListener('click', () => {
            const phone = phoneInput.value;
            
            if (phone.length < 12) {
                alert("Please enter a valid M-Pesa number! ðŸŒ¸");
                return;
            }

            payBtn.disabled = true;
            payBtn.textContent = "Check your phone... ðŸ“±";

            intasend.run({
                amount: 300,
                currency: "KES",
                phone_number: phone,
                email: localStorage.getItem('user_email') || "user@aura.app",
                method: "M-PESA"
            })
            .on("COMPLETE", () => {
                window.location.href = "Dashboard.html";
            })
            .on("FAILED", () => {
                payBtn.disabled = false;
                payBtn.textContent = "Activate Premium âœ¨";
                alert("Payment was not successful. Try again? ðŸ’”");
            })
            .on("IN-PROGRESS", () => {
                console.log("STK Push sent to Safaricom");
            });
        });
    </script>
</body>
</html>
