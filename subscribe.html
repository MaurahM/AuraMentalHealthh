<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Aura Plus</title>

  <!-- IntaSend Inline SDK -->
  <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>

  <style>
    :root {
      --primary: #ff2fa6;
      --secondary: #8e2de2;
      --glass: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #120512;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
    }

    /* Background */
    .aura-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2b0b26 0%, #120512 100%);
      z-index: -1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.25;
      animation: float 20s infinite alternate;
    }

    .bubble.one {
      width: 400px;
      height: 400px;
      background: var(--primary);
      top: -120px;
      left: -120px;
    }

    .bubble.two {
      width: 320px;
      height: 320px;
      background: var(--secondary);
      bottom: -80px;
      right: -80px;
    }

    @keyframes float {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(120px, 160px);
      }
    }

    /* Card */
    .premium-card {
      width: 380px;
      padding: 48px 38px;
      border-radius: 38px;
      background: var(--glass);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 55px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(255, 47, 166, 0.2);
      color: var(--primary);
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 800;
    }

    .price {
      margin: 18px 0;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(#fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .price span {
      font-size: 1rem;
      color: #aaa;
      -webkit-text-fill-color: #aaa;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 30px 0;
      text-align: left;
    }

    .feature-list li {
      margin: 12px 0;
      font-size: 15px;
      color: #ddd;
      display: flex;
      gap: 12px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 12px;
      color: #aaa;
      margin-left: 12px;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 14px 18px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 12px rgba(255, 47, 166, 0.3);
    }

    button {
      width: 100%;
      padding: 18px;
      border-radius: 22px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      box-shadow: 0 12px 24px rgba(255, 47, 166, 0.35);
      transition: 0.3s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 18px 34px rgba(255, 47, 166, 0.5);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="aura-bg">
    <div class="bubble one"></div>
    <div class="bubble two"></div>
  </div>

  <div class="premium-card">
    <div class="badge">LIMITED OFFER</div>
    <h1>Aura Plus</h1>
    <div class="price">300<span> / month</span></div>

    <ul class="feature-list">
      <li>‚ú® <strong>Unlimited</strong> AI therapy sessions</li>
      <li>‚òÅÔ∏è <strong>Secure</strong> cloud-synced journaling</li>
      <li>üéß <strong>Premium</strong> meditation library</li>
      <li>üöÄ <strong>Zero</strong> ads, forever</li>
    </ul>

    <div class="input-group">
      <label>M-PESA NUMBER</label>
      <input
        id="phone"
        type="tel"
        placeholder="2547XXXXXXXX"
        maxlength="12"
      />
    </div>

    <button id="payBtn">Unlock My Aura ‚ú®</button>

    <p class="footer-note">
      Secure payments by IntaSend ¬∑ STK push will appear on your phone
    </p>
  </div>

  <script>
    const intasend = new IntaSend({
      publicAPIKey: "ISPubKey_test_xxxx", // üî¥ replace with real key
      live: false
    });

    const payBtn = document.getElementById("payBtn");
    const phoneInput = document.getElementById("phone");

    payBtn.addEventListener("click", () => {
      const phone = phoneInput.value.trim();

      if (!/^2547\d{8}$/.test(phone)) {
        alert("Enter phone number as 2547XXXXXXXX üì±");
        return;
      }

      payBtn.disabled = true;
      payBtn.textContent = "Sending STK push... üì≤";

      intasend
        .run({
          amount: 300,
          currency: "KES",
          phone_number: phone,
          email: localStorage.getItem("user_email") || "user@aura.app",
          first_name: "Aura",
          last_name: "User",
          channel: "M-PESA",
          api_ref: "aura_plus_" + Date.now()
        })
        .on("IN-PROGRESS", () => {
          console.log("STK sent");
        })
        .on("COMPLETE", () => {
          window.location.href = "Dashboard.html";
        })
        .on("FAILED", () => {
          alert("Payment failed. Try again üíî");
          payBtn.disabled = false;
          payBtn.textContent = "Unlock My Aura ‚ú®";
        });
    });
  </script>
</body>
</html>
