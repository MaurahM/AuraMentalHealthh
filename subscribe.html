<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Premium | Unlock Infinity</title>
    
    <script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #ff2fa6;
            --secondary: #8e2de2;
            --bg: #050205;
            --card-bg: rgba(20, 10, 20, 0.6);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Ambient Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(255, 47, 166, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(142, 45, 226, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(255, 47, 166, 0.05) 0px, transparent 80%);
        }

        /* Floating Aurora Orbs */
        .aurora {
            position: absolute;
            width: 600px; height: 600px;
            background: var(--accent);
            filter: blur(120px);
            opacity: 0.1;
            border-radius: 50%;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(20%, 20%) rotate(360deg); }
        }

        .premium-container {
            width: 90%;
            max-width: 480px;
            position: relative;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: var(--accent);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 38px;
            font-weight: 800;
            margin: 0 0 10px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-tag {
            font-size: 54px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .price-tag span {
            font-size: 18px;
            font-weight: 400;
            color: #666;
            letter-spacing: 0;
        }

        .feature-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 32px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            transition: 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent);
        }

        .feature-icon {
            width: 32px; height: 32px;
            background: rgba(255, 47, 166, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            text-align: left;
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
            padding-left: 4px;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px;
            box-sizing: border-box;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            text-align: center;
            letter-spacing: 1px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(255, 47, 166, 0.1);
        }

        #pay-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #pay-btn:hover {
            transform: scale(1.02);
            background: var(--accent);
            color: #fff;
            box-shadow: 0 20px 40px rgba(255, 47, 166, 0.3);
        }

        #pay-btn:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .secure-footer {
            margin-top: 24px;
            font-size: 12px;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
    </style>
</head>
<body>

    <div class="mesh-gradient"></div>
    <div class="aurora"></div>

    <div class="premium-container">
        <div class="card">
            <div class="badge">âœ¦ AURA INFINITY</div>
            <h1>Unlock Everything.</h1>
            <div class="price-tag">300<span>/mo</span></div>

            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon">âœ¨</div>
                    <div>
                        <div style="font-weight: 600; font-size: 14px;">Deep Conversations</div>
                        <div style="font-size: 12px; color: #777;">Unlimited access to Aura AI</div>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">ðŸ“Š</div>
                    <div>
                        <div style="font-weight: 600; font-size: 14px;">Weekly Insights</div>
                        <div style="font-size: 12px; color: #777;">Advanced mental health reports</div>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>M-PESA NUMBER</label>
                <input type="tel" id="phone" class="input-field" placeholder="07XX XXX XXX" maxlength="12">
            </div>

            <button id="pay-btn">
                <span>Activate Now</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>

            <div class="secure-footer">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm-3 5c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"/></svg>
                Secure M-Pesa Checkout
            </div>
        </div>
    </div>

    <script>
    // 1. Initialize the SDK strictly for LIVE
    const intasend = new window.IntaSend({
        publicAPIKey: "ISPubKey_live_d0d3e243-2fad-4268-bd05-4320a8fc7b6d",
        live: true 
    });

    const payBtn = document.getElementById('pay-btn');
    const phoneInput = document.getElementById('phone');

    payBtn.addEventListener('click', () => {
        let phone = phoneInput.value.trim();
        
        // Normalize phone number format to 254XXXXXXXXX
        if (phone.startsWith('0')) {
            phone = '254' + phone.slice(1);
        } else if (phone.startsWith('+254')) {
            phone = phone.replace('+', '');
        } else if (phone.startsWith('7') || phone.startsWith('1')) {
            phone = '254' + phone;
        }

        // Validate the format strictly
        if (!/^254(7|1)\d{8}$/.test(phone)) {
            alert("Please enter a valid M-Pesa number (e.g., 0712345678) ðŸŒ¸");
            return;
        }

        payBtn.disabled = true;
        payBtn.innerHTML = `<span>Connecting...</span>`;

        // 2. The Run Command with Unique Ref to prevent 400 errors
        intasend.run({
            amount: 300,
            currency: "KES",
            phone_number: phone,
            email: localStorage.getItem('user_email') || "customer@aura.app",
            api_ref: "AURA_" + Math.floor(Math.random() * 1000000), 
            method: "M-PESA"
        })
        .on("COMPLETE", (results) => {
            console.log("Payment Success", results);
            localStorage.setItem('justPaid', 'true');
            window.location.href = "Dashboard.html";
        })
        .on("FAILED", (results) => {
            console.error("Payment Failed", results);
            payBtn.disabled = false;
            payBtn.innerHTML = `<span>Activate Now</span>`;
            
            // Extract clear error message
            let errorMsg = results.error || "Transaction cancelled or failed.";
            alert("M-Pesa Notice: " + errorMsg);
        })
        .on("IN-PROGRESS", () => {
            payBtn.innerHTML = `<span>Check Phone ðŸ“±</span>`;
            console.log("STK Push triggered for:", phone);
        });
    });
    </script>
</body>
</html>
